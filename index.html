<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This a challenge from Frontend Mentor to create a statistics card component that is mobile responsive">
    <title>Stats Preview Card Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="apple-touch-icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="main-bg">
        <div class="card">
            <div class="card-info">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
                <div class="stats">
                    <div>
                        <div class="vals">10k+</div>
                        <div class="title">COMPANIES</div>
                    </div>
                    <div>
                        <div class="vals">314</div>
                        <div class="title">TEMPLATES</div>
                    </div>
                    <div>
                        <div class="vals">12M+</div>
                        <div class="title">QUERIES</div>
                    </div>
                </div>
            </div>
            <div class="card-image">
            </div>
        </div>

    </div>
</body>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anna Stacia Bailey</a>.
</div>
</html>
